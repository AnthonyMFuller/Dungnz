name: Squad Preview Validation

on:
  push:
    branches: [preview]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test Dungnz.Tests --verbosity normal

      - name: Check no .ai-team/ files are tracked
        run: |
          if git ls-files --error-unmatch .ai-team/ 2>/dev/null; then
            echo "::error::❌ .ai-team/ files are tracked on preview — this must not ship."
            exit 1
          fi
          echo "✅ No .ai-team/ files tracked — clean for release."
