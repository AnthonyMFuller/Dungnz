name: Squad CI

on:
  pull_request:
    branches: [dev, preview, main]
    types: [opened, synchronize, reopened]
  push:
    branches: [dev, preview, main, master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Enforce XML documentation
        run: dotnet build Dungnz.csproj --no-restore

      - name: Run tests with coverage
        run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Threshold=62 /p:ThresholdType=line

      - name: Enforce PR closes-issue reference
        if: github.event_name == 'pull_request'
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if echo "$PR_BODY" | grep -qiE '(closes|fixes|resolves) #[0-9]+'; then
            echo "✅ PR body contains a closes/fixes/resolves issue reference."
          else
            echo "::warning::⚠️ PR body is missing a 'Closes #N' / 'Fixes #N' issue reference. Squash merges do not auto-close issues from PR body — the commit message must contain the reference. Please add 'Closes #N' to the PR body (and the squash commit subject)."
          fi

      - name: Check no .ai-team/ files are tracked (preview only)
        if: github.ref == 'refs/heads/preview'
        run: |
          if git ls-files --error-unmatch .ai-team/ 2>/dev/null; then
            echo "::error::❌ .ai-team/ files are tracked on preview — this must not ship."
            exit 1
          fi
          echo "✅ No .ai-team/ files tracked — clean for release."
