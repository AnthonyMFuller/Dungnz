name: Squad CI

on:
  pull_request:
    branches: [dev, preview, main, master]
    types: [opened, synchronize, reopened]
  push:
    branches: [dev, preview, main, master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Enforce XML documentation
        run: dotnet build Dungnz.csproj --no-restore

      - name: Run tests with coverage
        # TARGET GATE: 80% line coverage required (Anthony directive).
        # Baseline at gate introduction: ~61.75% line coverage.
        # PRs must reach 80% before this step will pass.
        run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Threshold=80 /p:ThresholdType=line

      - name: Enforce PR closes-issue reference
        if: github.event_name == 'pull_request'
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if echo "$PR_BODY" | grep -qiE '(closes|fixes|resolves) #[0-9]+'; then
            echo "✅ PR body contains a closes/fixes/resolves issue reference."
          else
            echo "::warning::⚠️ PR body is missing a 'Closes #N' / 'Fixes #N' issue reference. Squash merges do not auto-close issues from PR body — the commit message must contain the reference. Please add 'Closes #N' to the PR body (and the squash commit subject)."
          fi

      - name: Check no .ai-team/ files are tracked (preview only)
        if: github.ref == 'refs/heads/preview'
        run: |
          if git ls-files --error-unmatch .ai-team/ 2>/dev/null; then
            echo "::error::❌ .ai-team/ files are tracked on preview — this must not ship."
            exit 1
          fi
          echo "✅ No .ai-team/ files tracked — clean for release."

      - name: RNG audit — no bare new Random() in production code
        run: |
          # Allow seeded Random in GameLoop._rng initialiser, injectable patterns (??, ??=), and tests
          VIOLATIONS=$(grep -rn "new Random()" \
            --include="*.cs" \
            --exclude-dir="Dungnz.Tests" \
            --exclude-dir="bin" \
            --exclude-dir="obj" \
            . | \
            grep -v "??" | \
            grep -v "// RNG-ok" | \
            grep -v "= _seed.HasValue ? new Random" | \
            grep -v "new Random(seed\b" | \
            grep -v "IntroSequence" || true)
          if [ -n "$VIOLATIONS" ]; then
            echo "::error::❌ Bare new Random() found in production code:"
            echo "$VIOLATIONS"
            exit 1
          fi
          echo "✅ No bare new Random() in production code."

      - name: Validate JSON data files against schemas
        run: |
          pip install jsonschema --quiet
          python3 - << 'PYEOF'
          import json, jsonschema, sys

          pairs = [
              ("Data/item-stats.json",        "Data/schemas/item-stats.schema.json"),
              ("Data/enemy-stats.json",       "Data/schemas/enemy-stats.schema.json"),
              ("Data/crafting-recipes.json",  "Data/schemas/crafting-recipes.schema.json"),
              ("Data/item-affixes.json",      "Data/schemas/item-affixes.schema.json"),
          ]

          errors = []
          for data_path, schema_path in pairs:
              with open(data_path) as f:
                  data = json.load(f)
              with open(schema_path) as f:
                  schema = json.load(f)
              try:
                  jsonschema.validate(data, schema)
                  print(f"✅ {data_path}")
              except jsonschema.ValidationError as e:
                  errors.append(f"❌ {data_path}: {e.message}")
                  print(f"❌ {data_path}: {e.message}")

          if errors:
              print(f"\n::error::JSON schema validation failed for {len(errors)} file(s).")
              sys.exit(1)
          PYEOF
